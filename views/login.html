<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Stylessheets -->
    <link rel="stylesheet" href="/css/register.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-container login">
        <h3>Ingresá</h3>
        <form action="">
            <div>
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" form="password" value="password" id="password">
            </div>
            <div>
                <button type="submit"><a href="/">Enviar</a></button> <!-- vuelvo a home -->
            </div>
        </form>
    </div>
</body>
</html>
