<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Stylessheets -->
    <link rel="stylesheet" href="/css/forms.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="forms">
    <section class="register-container register">
        <h3>Registrate</h3>
        <form action="">
            <div class="input-container">
                <label for="nombreyapellido">Nombre y apellido:</label>
                <input type="text" class="input-style" name="nombreyapellido" id="nombreyapellido" placeholder="nombre y apellido">
                <span class="error-message">Debe ingresar nombre y apellido</span>
            </div>
            <div class="input-container">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" class="input-style" name="nombreUsuario" id="nombreUsuario" placeholder="nombre usuario">
                <span class="error-message">Ingrese nombre usuario</span>
            </div>
            <div class="input-container">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" class="input-style" name="fechaNacimiento" id="fechaNacimiento">
                <span class="error-message">Ingrese fecha de nacimiento</span>
            </div>
            <div class="input-container">
                <label for="domicilio">Domicilio:</label>
                <input type="text" class="input-style" name="domicilio" id="domicilio" placeholder="domicilio">
                <span class="error-message">Ingrese domicilio</span>
            </div>
            <h5>Perfil de usuario:</h5>
            <div class="input-container-perfil">
                <label for="comprador"></label>
                   <input type="radio" class="input-style" name="perfilUsuario" id="comprador" value="perfilUsuario">Comprador
                    <input type="radio" class="input-style" name="perfilUsuario" id="comprador" value="perfilUsuario">Vendedor
                </div>
                <h5>Interés:</h5>
            <div class="input_check-container">
                <label for="interes">Electro</label>
                <input type="checkbox" class="input-style" name="interes" id="interes" value="interes">

                <label for="interes">Moda</label>
                <input type="checkbox" class="input-style" name="interes" id="interes" value="interes">
              
                <label for="interes">Hogar</label>
                <input type="checkbox" class="input-style" name="interes" id="interes" value="interes">
              
                <label for="interes">Juguetería</label>
                <input type="checkbox" class="input-style" name="interes" id="interes" value="interes">
              
                <label for="interes">Vida sana</label>
                <input type="checkbox" class="input-style" name="interes" id="interes" value="interes">
                <span class="error-message">Elija las opciones</span>
            </div>
            <div class="input-container">
                <label for="fotoUsuario">Foto de usuario:</label>
                <input type="file" form="fotoUsuario" value="fotoUsuario" id="fotoUsuario"> <!-- class="input-style" -->
                <span class="error-message">Debe ingresar foto</span>
            </div>
            <div class="input-container">
                <label for="password">Contraseña:</label>
                <input type="password" class="input-style" form="password" value="password" id="password" placeholder="ingrese contraseña">
                <span class="error-message">Debe ingresar contraseña</span>
            </div>
            <div class="input-container">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" class="input-style" form="password" value="password" id="password" placeholder="reingrese contraseña">
                <span class="error-message">Confirme contraseña</span>
            </div>
            <div class="btn-container">
                <span class="error-message">Hubo un error en el registro</span>
                <button type="submit" class="btn btn-edit"><a href="/">Enviar</a></button> <!-- vuelvo a home -->
            </div>
            <div class="btn-container">
                <button type="reset"class="btn btn-reset" >Borrar</button>
            </div>

        </form>
    </section>
</body>
</html>
